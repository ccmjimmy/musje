<!DOCTYPE html>
<html ng-app="musjeDemo">
  <head>
    <meta charset="UTF-8">
    <title>Musje</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="musje.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
  </head>

  <body ng-controller="MusjeDemoCtrl">
    <textarea class="source" ng-model="src" ng-model-options="{ debounce: 500 }" ng-change="run()"></textarea>
    <pre ng-class="{ error: hasError }">{{result}}</pre>
    <p>
      <button id="playButton">Play</button>
      Total measures: {{totalMeasures}},
      Font: <select ng-options="font.name group by font.type for font in fonts" ng-model="selectedFont" ng-change="run()"></select>
    </p>
    <svg></svg>
    <pre>{{schema}}</pre>
    <pre class="validate">{{validate}}</pre>
    <pre>{{converted}}</pre>

    <script src="lib/snap.svg-min.js"></script>
    <script src="lib/tv4.min.js"></script>

    <script src="../musje.js"></script>
    <script src="../src/musje.model.js"></script>
    <script src="../src/musje.layout-options.js"></script>
    <script src="../src/musje.svg-paths.js"></script>
    <script src="../src/musje-renderer.js"></script>
    <script src="../src/musje.sequencer.js"></script>

    <script src="main.js"></script>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-36429024-8', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
